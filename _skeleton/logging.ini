[loggers]
keys=root

[handlers]
keys=console_handler,debug_file_handler,info_file_handler,error_file_handler,info_mail_handler,error_mail_handler

[formatters]
keys=simple

[logger_root]
level=DEBUG
handlers=console_handler,debug_file_handler,info_file_handler,error_file_handler,info_mail_handler,error_mail_handler

[handler_console_handler]
class=StreamHandler
level=DEBUG
formatter=simple
args=(sys.stdout,)

[handler_debug_file_handler]
class=logging.handlers.RotatingFileHandler
level=DEBUG
formatter=simple
maxBytes=10485760
backupCount=20
args=("debug.log",)

[handler_info_file_handler]
class=logging.handlers.RotatingFileHandler
level=INFO
formatter=simple
maxBytes=10485760
backupCount=20
args=("info.log",)

[handler_error_file_handler]
class=logging.handlers.RotatingFileHandler
level=ERROR
formatter=simple
maxBytes=10485760
backupCount=20
args=("errors.log",)

[handler_info_mail_handler]
class=logging.handlers.SMTPHandler
level=INFO
formatter=simple
mailhost='smtp.usccreditunion.org'
fromaddr='it@usccreditunion.org'
toaddrs=['dcohen@usccreditunion.org',]
subject="NAME: info.log"
args=('smtp.usccreditunion.org','it@usccreditunion.org', ['dcohen@usccreditunion.org',], "NAME: info.log")

[handler_error_mail_handler]
class=logging.handlers.SMTPHandler
level=ERROR
formatter=simple
mailhost='smtp.usccreditunion.org'
fromaddr='it@usccreditunion.org'
toaddrs=['dcohen@usccreditunion.org',]
subject="NAME: error.log"
args=('smtp.usccreditunion.org','it@usccreditunion.org', ['dcohen@usccreditunion.org',], "NAME: error.log")

[formatter_simple]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=